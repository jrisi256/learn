<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8"/>
        <title>Speaker Submission</title>
        <link rel = "stylesheet" href = "styles.css"/>
    </head>
    
    <body>
        <header class = "speaker-form-header">
            <h1>Speaker Submission</h1>
            <p><em>Want to speak at our conference? Fill out this form.</em></p>
        </header>

        <!-- The action attribute defines the URL that processes the form. It's where the input collected by the form is sent when the user submits it. The method attribute can either be post or get. Post is for when you are changing data and get is for when you are getting data. -->
        <form action = "" method = "get" class = "speaker-form">
            <div class = "form-row">

                <!-- Label is another semantic html element. Used for labelling forms. The for attribute must match the id of its associated input element. -->
                <label for = "full-name"> Name </label>

                <!-- How we capture input from the user. The type attribute controls the type of input. The name attribute defines the name of the input variable which gets sent to the server. -->
                <input id = "full-name" name = "full-name" type = "text"/>
            </div>

            <div class = "form-row">
                <label for = "email">E-mail</label>

                <!-- Validates to make sure user actually put in an e-mail. Browsers can also take advantage of this. Mobile browsers will offer up users the @ symbol for example. -->
                <input id = "email" name = "email" type = "email" placeholder = "joe@example.com"/>
            </div>

            <!-- How to create radio buttons. First you need to group them together using the fieldset element. Next, the legend element labels the entire group. Each radio button then needs its own label. Finally the value attribute defines the value which gets sent back to the server after the user has selected it and clicks submit or whatever. It's also important they all have the same name attribute otherwise we wouldn't know they're part of the same group. -->
            <fieldset class = "legacy-form-row">
                <legend>Type of Talk</legend>

                <input id = "talk-type-1" name = "talk-type" type = "radio" value = "main-stage"/>
                <label for = "talk-type-1" class = "radio-label">Main Stage</label>

                <!-- The checked attribute does not get set. When it's present, this value will simply be checked by default. -->
                <input id = "talk-type-2" name = "talk-type" type = "radio" value = "workshop" checked/>
                <label for = "talk-type-2" class = "radio-label">Workshop</label>
            </fieldset>

            <!-- Select boxes -->
            <div class = "form-row">
                <label for = "t-shirt">T-Shirt Size</label>
                <select id = "t-shirt" name = "t-shirt">
                    <option value = "xs">Extra Small</option>
                    <option value = "s">Small</option>
                    <option value = "m">Medium</option>
                    <option value = "l">Large</option>
                </select>
            </div>

            <!-- Text boxes -->
            <div class = "form-row">
                <label for = "abstract">Abstract</label>
                <textarea id = "abstract" name = "abstract"></textarea>
                <div class = "instructions">Describe your talk in 500 words or less</div>
            </div>

            <!-- Check boxes, like radio boxes, but you can pick as many options as you want. The browser, as a result, doesn't need to know which checkboxes are a part of which group. We don't need the fieldset element or same names. Also we're using the label element in a funky new way here that'll make it easier to style. -->
            <div class = "form-row">
                <label class = "checkbox-label" for = "available">
                    <input id = "available" name = "available" type = "checkbox" value = "is-available"/>
                    <span>I'm actually available the date of the talk</span>
                </label>
            </div>

            <!-- Submit button. Clicking this button tells the browser to validate all of the input elements in the form and submit it to the action URL if there aren't any validation problems. After clicking the submit button, our URL will change. Everything after the ? represents the variables in our form. Each input's "name" attribute will be followed by an equal sign then its value. Each variable is separated by the &. -->
            <div class = "form-row">
                <button>Submit</button>
            </div>
        </form>
    </body>
</html>
